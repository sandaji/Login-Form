<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login form</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free/css/all.min.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="form">
          <h2>login</h2>
          <form>
            <label for="login" >username</label>
            <input type="text" placeholder="username" id="username">
            <label for="password" >password</label>
            <input type="password" placeholder="password" id="password">
            <a href="#" class="login__btn">sign in</a>
            <p class="forget">Forgot password ? <a href="#" class="click">Click here</a></p>
          </form>
<div class="socials">
  <i class="fab fa-facebook-f facebook"><a>Login with facebook</a></i>
  <i class="fab fa-twitter twitter"><a>Login with twitter</a></i>
</div>
        </div>
      </div>
    </div>
  </body>
</html>
